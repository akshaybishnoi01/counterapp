<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>counter app</title>
</head>

<body>

    <section class="bg-color ">
        <div class="container d-flex flex-column justify-content-center align-items-center h_100">
            <h1 class="mb-0 ff-inter fw-normal app text-center ">
                Advance Counter app
            </h1>
            <div class="box mt-4 d-flex justify-content-center align-items-center flex-column">
                <p class="mb-0 ff-inter fw-normal text-center fs_36 output">
                    0
                </p>
                <div class="gap-2 d-flex py-4 ">
                    <button class="mb-0 ff-inter fw-semibold add-one btn_1 shrink add">
                        Add One
                    </button>
                    <button class="mb-0 ff-inter fw-semibold save btn_2 shrink save">
                        Save
                    </button>
                </div>
                <p class="mb-0 ff-inter fw-normal text-center values opacity-50">
                    Previous values
                </p>
                <p class="mb-0 ff-inter fw-normal text-center values pt-3 savetext">
                    0
                </p>
                <button class="mb-0 ff-inter fw-semibold text-center mt-3 save btn_2 shrink reset">
                    Reset
                </button>
            </div>
        </div>
    </section>




    <script src="./assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</body>

</html>
